<div class="o_onlyoffice">
	#if($r.notNull($warning))
		<div class="o_warning">
			$warning
		</div>
	#else
		<div id="$id"></div>
		<script type="text/javascript" src="$apiUrl"></script>
		<script type="text/javascript">
		/* <![CDATA[ */
			jQuery('$id').ready(function(){
				new DocsAPI.DocEditor("$id", {
					"document": {
						"fileType": "docx",
						"key": "$key",
						"title": "Example Document Title.docx",
						"url": "https://limmat.frentix.com/olat/restapi/onlyoffice/files/$fileId/contents?access_token=$accessToken"
					},
					"width": "100%",
					"height": "100%",
					"documentType": "text"
				});
			});
		/* ]]> */
		</script>
	#end
</div>
